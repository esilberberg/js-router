<!DOCTYPE html>
<html>
<head>
  <title>My App</title>
</head>
<body>
  <h1>My App</h1>
  <h2 id="header">Post Path: {PATH}</h2>
  <script>
    // Check if the URL hash contains a value
    if (window.location.hash.length > 1) {
      // Extract the dynamic part from the hash
      const path = window.location.hash.replace('#', '');
      
      // Update the browser history and address bar without reloading the page
      history.pushState({ page: 1 }, "My App", '/static-dynamic-routing' + path);

      // Update the content with the dynamic value
      const headerElement = document.getElementById('header');
      headerElement.innerHTML = headerElement.innerHTML.replace('{PATH}', path);
    }
  </script>
</body>
</html>
