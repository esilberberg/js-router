<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
</head>
<body>
  <script>
    // Extract the current path from the URL
    const currentPath = window.location.pathname.replace('/js-router', '');
    
    // Redirect to the app's root with the current path as a hash
    window.location.href = '/js-router/#' + currentPath;
  </script>
</body>
</html>
